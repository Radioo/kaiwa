name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Remove previous Docker image
    - run: docker ps -q --filter "name=kaiwa" | grep -q . && docker stop kaiwa && docker rm -fv kaiwa
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag kaiwa && docker run -d --name kaiwa -p 8080:8080 kaiwa
